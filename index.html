<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Niko Dev Web PortFolio</title>
    <!-- Meta Description (SEO) -->
    <meta name="description" content="Découvrez le portfolio de Niko Dev Web, développeur web spécialisé en HTML, CSS, JavaScript et React. Explorez ses projets et compétences." />
    <!-- Logo Favicon -->
    <link rel="icon" href="src/images/logo.webp" type="image/webp" />
    
    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Niko Dev Web - Portfolio" />
    <meta property="og:description" content="Découvrez le portfolio de Niko Dev Web, ses projets et compétences en développement web." />
    <meta property="og:image" content="https://port-folio-niko-dev-web.vercel.app/src/images/logo.webp" />
    <meta property="og:url" content="https://port-folio-niko-dev-web.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Canonical URL (SEO) -->
    <link rel="canonical" href="https://port-folio-niko-dev-web.vercel.app/" />

    <!-- Robots (SEO: Indexation) -->
    <meta name="robots" content="index, follow, PortFolio" />

    <!-- Balises importantes pour le référencement -->
    <meta name="author" content="Niko Dev Web" />
    <meta name="keywords" content="développeur web, portfolio, HTML, CSS, JavaScript, React, Niko Dev Web, projets, développeur freelance" />
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="max-age=31536000, public" />
    
    <!-- Version Control -->
    <meta name="version" content="1.0.0" />
    
    <!-- Schema.org pour Google+ et SEO structuré -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Niko Dev Web Portfolio",
      "url": "https://port-folio-niko-dev-web.vercel.app",
      "image": "https://port-folio-niko-dev-web.vercel.app/src/images/logo.webp",
      "description": "Portfolio de Niko Dev Web, développeur spécialisé en HTML, CSS, JavaScript et React.",
      "author": {
        "@type": "Person",
        "name": "Niko Dev Web"
      },
      "sameAs": [
        "https://github.com/Mosouke",
        "https://www.linkedin.com/in/barboux-nicolas-129225324/",
        "https://www.facebook.com/niko.barboux/"
      ]
    }
    </script>
    
    <!-- Commentaires explicatifs -->
    <!-- La balise viewport assure une mise en page responsive -->
    <!-- Les balises Open Graph améliorent le partage sur les réseaux sociaux -->
    <!-- Le schema.org améliore la compréhension des moteurs de recherche -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
